<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8">
    <title>Converter</title>
    <link rel="stylesheet" href="convertstyle.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<main>
    <h1>Currency Converter</h1>
    <h2>Please enter a value in USD</h2>
    <form>
        <label for="UserInputAmount">Please enter an amount in USD</label>
        <input type="number" id="UserInputAmount" name="UserInputAmount"><br>
        <label for="UserConvertCurrency">Please select a currency to convert to:</label>
        <select name="UserConvertCurrency" id="UserConvertCurrency">
            <option value="Pesos">Pesos</option>
            <option value="Euros">Euros</option>
            <option value="RMB">RMB</option>
        </select><br>
        <input type="submit" id="UserSubmit" value="Convert">
    </form>
    <h2>Conversion will show here. So does the flag of the country to convert to.</h2>
    <table>
        <tr>
            <th>You Entered Amount</th>
            <th>Conversion Amount</th>
            <th>Conversion Rate</th>
        </tr>
        <tr>
            <td>[insert user entry]</td>
            <td>[insert conversion amount]</td>
            <td>[insert conversion rate]</td>
        </tr>
    </table>
</main>
